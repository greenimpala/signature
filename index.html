<html>
	<head>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"></script>
		<script src="https://rawgithub.com/st3redstripe/signature/master/signature.js?v=0.1"></script>
		<script src="https://rawgithub.com/furf/jquery-ui-touch-punch/master/jquery.ui.touch-punch.min.js"></script> <!-- optional touch/ios support -->
		<link href="https://rawgithub.com/st3redstripe/signature/master/signature.css" rel="stylesheet" media="screen">
		<style type="text/css">
			h1, h3, p {
				font-family: Arial, Helvetica
			}

			h1, h3 {
				margin-bottom: 4px
			}

			p {
				font-size: 13px
			}

			hr {
				border: 0;
			    height: 1px;
			    background: #DDDDDD;
			    width: 100%;
			    margin-bottom: 12px;
			}

			.center {
				margin: 0px auto;
				width: 300px;
			}
		</style>
		<script>
			$(function () {
				$("#signature").signature();
			});
		</script>
	</head>
	<body>
	<a href="https://github.com/st3redstripe/signature"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub"></a>
		<div class="center">
			<h1>signature.js</h1>
			<hr/>
			<p><em>Made by <a href="http://twitter.com/greeenimpala">@greeenimpala</a></em></p>
			<p>
				Turn any form checkbox into a signature input.
				<br/>
				Enter your name and slide to sign...
			<p>
			<br/>

			<input type="checkbox" id="signature"></input>

			<br/>
			<h3>Usage</h3>
			<hr/>
			<p>Use on any checkbox form input. <br/>Make sure to include jQuery and jQuery UI.</p>
			<code>
				$("#checkbox").signature();
			</code>
		</div>
	</body>
</html>
